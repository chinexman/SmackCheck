<style>
    .action {
        background-color: #6aacee;
        border-radius: 5px;
        border: none;
    }

    .cancel {
        margin-right: 20px;
    }

    .input-group {
        width: 80%;
        margin-left: 20%;
    }
</style>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Define Application</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <div class="input-group">
                    <span>
                        <p class="cancel">Application Name</p>
                    </span> <input id="applicationname" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
                </div>

            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span>
                        <p class="cancel">Application Type</p>
                    </span> <input id="applicationtype" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
                </div>

            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span>
                        <p class="cancel">Application Dcsc</p>
                    </span> <input id="applicationdcsc" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
                </div>

            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span>
                        <p class="cancel">Application Port</p>
                    </span> <input id="applicationport" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
                </div>

            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span>
                        <p class="cancel">End point</p>
                    </span> <input id="endpoint" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
                </div>

            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span>
                        <p class="cancel">Host/Server</p>
                    </span>

                </div>

            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark cancel "
            (click)="modal.dismiss('Cross click')">cancel</button>

        <button type="button" class="btn action" (click)="modal.close('Save click')">Create</button>
    </div>
</ng-template>

<!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
<button class="action " (click)="open(content)">Add Application</button>
