<style>
    .action {
        background-color: #6aacee;
        border-radius: 5px;
        border: none;
    }

    .page-link {
        color: yellow !important;
        border-radius: 50% !important;
    }

    .card-container {
        display: flex;
        /* flex-wrap: wrap;
      justify-content: center; */
        margin-top: 16px;
        /* background-color: #B0C1D9; */
    }

    .table-list {
        margin-left: 30px;
        margin-top: 30px;
        margin-right: 30px;

        padding-left: 25px;
        padding-right: 50px;
        padding-top: 50px;
        padding-bottom: 50px;


        background-color: white;
    }

    .table-striped {
        margin-left: 30px;
        margin-top: 30px;
        /* margin-right:30px; */

        /* padding-left: 50px; */
        padding-right: 50px;
        padding-top: 50px;
        padding-bottom: 50px;
        background-color: white;
        border: 1px solid #e8e8db;
    }

    .search-hero {
        width: 500px;
        margin-right: 20px;
    }

    .action {
        background-color: #b6d4f1;
        border-radius: 5px;
        border: none;
        color: black;
    }

    .content {
        display: flex;
        margin: 82px auto 32px;
        /* padding: 0 16px; */
        /* max-width: 960px; */
        flex-direction: column;
        /* align-items: center; */
        background-color: #d4e2f7;
    }
</style>


<div class="content" role="main">

    <div class="table-list">
        <div class="card-container">


            <div class="search-hero">
                <input class="form-control" type="text" name="search" autocomplete="off"
                    placeholder="Enter a Search Keyword">
            </div>

            <ngbd-dropdown-server></ngbd-dropdown-server>





        </div>
        <div class="d-flex justify-content-end align-items-end">


            <ngbd-modal-basic></ngbd-modal-basic>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">SN</th>
                    <th scope="col">SERVER NAME</th>
                    <th scope="col">IP ADDRESS</th>
                    <th scope="col">CPU(%)</th>
                    <th scope="col">MEMORY(%)</th>
                    <th scope="col">STORAGE(%)</th>
                    <th scope="col">ACTION</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <th scope="row">{{ country.id }}</th>
                    <td>
                        <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px"> -->
                        {{ country.servername}}
                    </td>
                    <td>{{ country.ipaddress }}</td>
                    <td>{{ country.cpu }}</td>
                    <td>
                        <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px"> -->
                        <!-- <img width="40" alt="Angular Logo" src="../assets/healty.png" /> -->
                        {{ country.memory }}
                    </td>
                    <td>{{country.storage}}</td>
                    <td><button class="action">{{ country.action }}

                        </button>
                        <img width="40" alt="Angular Logo" src="../assets/deactivate.png" />
                    </td>


                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center p-2">
            <p>Previous</p>
            <ngb-pagination class="page" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                (pageChange)="refreshCountries()">
            </ngb-pagination>
            <p>Next</p>


        </div>
    </div>
</div>
